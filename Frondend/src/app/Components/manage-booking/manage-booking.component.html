<body>
    <p>
        <mat-toolbar class="bg-info d-flex justify-content-between mb-3">
            <button class="btn btn-primary m-2" routerLink="/" style="margin-right: auto;" mat-mini-fab
                color="accent" type="button">
                <mat-icon>home</mat-icon>
            </button>

            <span>
                <mat-icon>filter_hdr</mat-icon>Valley Forge <img style="width:auto;height:50px;"
                    src="https://www.pngall.com/wp-content/uploads/2018/03/Camp-PNG-Clipart.png"> Booking<mat-icon>
                    filter_hdr
                </mat-icon>
            </span>

            <button class="btn btn-primary m-2" routerLink="/login" style=" margin-left: auto;" mat-raised-button
                color="accent" type="button">AdminLogin <mat-icon>account_circle</mat-icon></button>

        </mat-toolbar>
    </p>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form [formGroup]="searchForm" (ngSubmit)="search()">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-12 text-center mb-3 col-form-label"><strong>Reference
                                Number</strong></label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="referenceNo"
                                    placeholder="Reference Number">
                                <button class="btn btn-outline-secondary" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="card shadow-sm" *ngIf="show">
                    <img class="bd-placeholder-img card-img-top" style="width:auto;height:225px ;" src="{{data.url}}"
                      focusable="false">
                    <title>Placeholder</title>
        
                    <div class="card-body">
                      <ul>
                        <li>CampId: {{data.campId}}</li>
                        <li>Name: {{data.name}}</li>
                        <li>Capacity: {{data.capacity}}</li>
                        <li>Description: {{data.description}}</li>
                        <li><p>Rate us: <ngb-rating [(rate)]="currentRate"></ngb-rating></p></li> 
                      </ul>
                      <hr />
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
        
                          <button type="button" routerLink="/" 
                            class="btn btn-sm btn-outline-secondary" (click)="cancel()">Cancel</button>
                            <button type="button"
                            class="btn btn-sm btn-outline-secondary" (click)="rateUs()">Submit</button>
                        </div>
                        <small class="text-muted">INR.{{data.rate}}/-</small>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
